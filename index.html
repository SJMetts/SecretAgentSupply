<!DOCTYPE html>
<html>
	<head>
		<title>Secret Agent Supply Inc.</title>
		<link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	</head>


	<body>
		<header>
<!-- main banner -->
			<div class="logo">
				<img src="resources/images/logo.png" alt="Secret Agent Supply Inc logo" />
				<span>SECRET AGENT SUPPLY INC.</span>
			</div>
			<div class="main-header">
				<h4>NEW ARRIVAL</h4>
				<h1>SPORT BIKES AND MOTORCYLCES</h1>
			</div>
<!-- navigation -->
			<nav>
				<ul>
					<li>Eyewear</li>
					<li>Apparel</li>
					<li>Gadgets</li>
					<li>Vehicles</li>
					<li>Classes</li>
					<li>Contact</li>
				</ul>
			</nav>
		</header>
<!-- product grid -->
		<main>
			<div class="product-grid">
				<div class="product-preview">
					<img src="resources/images/pen.png" alt="Exploding pen" />
					<span class="description">Exploding Pen</span>
				</div>
				<div class="product-preview">
				<img src="resources/images/watch.png" alt="Cellular Watch" />
					<span class="description">Cellular Watch</span>
				</div>
				<div class="product-preview">
					<img src="resources/images/glasses.png" alt="Thermal glasses" />
					<span class="description">Thermal Glasses</span>
				</div>
			</div>
<!-- location -->
			<div class="location">
				<span class="title">Location</span>
				<span>-47.346346, 84.32354</span>
			</div>
<!-- hours -->
			<div class="hours">
				<span class="title">Hours</span>
				<span>0800 - 1800</span>
			</div>
		</main>
<!-- footer -->
		<footer>
			<div class="container">Copyright Secret Agent Supply Inc.</div>
		</footer>
	</body>
</html>
